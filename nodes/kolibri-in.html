<!-- Kolibri input node -->

<script type="text/x-red" data-template-name="kolibri in">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> Kolibri broker</span></label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-tasks"></i> Data point path</label>
        <input type="text" id="node-input-path" placeholder="Path">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="kolibri in">
    <p>Connects to a Kolibri broker and subscribes the specified data point.</p>
    <p>Outputs a message with the properties:</p>
    <ul>
        <li><code>msg.payload</code></li>
        <li><code>msg.quality</code></li>
        <li><code>msg.timestamp</code></li>
        <li><code>msg.timestamp_broker</code></li>
        <li><code>msg.path</code></li>
    </ul>
    <p>...</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('kolibri in', {
        category: 'input',
        defaults: {
            name: { value: '' },
            path: { value: '', required: true },
            broker: { type: 'kolibri-broker', required: true }
        },
        inputs: 0,
        outputs: 1,
        color: '#ffaaaa',
        icon: 'bridge.png',
        label: function () {
            return this.name || this.path || 'kolibri';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        }
    });

</script>
