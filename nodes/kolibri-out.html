<!-- Kolibri output node -->

<script type="text/x-red" data-template-name="kolibri out">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> Kolibri broker</span></label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-tasks"></i> Data point path</label>
        <input type="text" id="node-input-path" placeholder="Path">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="kolibri out">
    <p>Connects to a Kolibri broker and writes to the specified data point.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('kolibri out', {
        category: 'output',
        defaults: {
            name: { value: '' },
            path: { value: '', required: true },
            broker: { type: 'kolibri-broker', required: true }
        },
        inputs: 1,
        outputs: 0,
        color: '#ffaaaa',
        icon: 'bridge.png',
        align: 'right',
        label: function () {
            return this.name || this.path || 'kolibri';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        }
    });

</script>
