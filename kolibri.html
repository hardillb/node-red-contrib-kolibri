<!-- Kolibri input node -->

<script type="text/x-red" data-template-name="kolibri in">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> Kolibri broker</span></label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-tasks"></i> Data point path</label>
        <input type="text" id="node-input-path" placeholder="Path">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="kolibri in">
    <p>Connects to a Kolibri broker and subscribes the specified data point.</p>
    <p>Outputs a message with the properties:</p>
    <ul>
        <li><code>msg.payload</code></li>
        <li><code>msg.quality</code></li>
        <li><code>msg.timestamp</code></li>
        <li><code>msg.timestamp_broker</code></li>
        <li><code>msg.path</code></li>
    </ul>
    <p>...</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('kolibri in', {
        category: 'input',
        defaults: {
            name: { value: '' },
            path: { value: '', required: true },
            broker: { type: 'kolibri-broker', required: true }
        },
        inputs: 0,
        outputs: 1,
        color: '#ffaaaa',
        icon: 'bridge.png',
        label: function () {
            return this.name || this.path || 'kolibri';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        }
    });

</script>

<!-- Kolibri broker -->

<script type="text/x-red" data-template-name="kolibri-broker">
    <div class="form-row">
        <ul style="background: #fff; min-width: 600px; margin-bottom: 20px;" id="node-config-kolibri-broker-tabs"></ul>
    </div>
    <div id="node-config-kolibri-broker-tabs-content" style="min-height: 170px;">
        <div id="kolibri-broker-tab-connection" style="display:none">
            <div class="form-row node-input-broker">
                <label for="node-config-input-broker"><i class="fa fa-globe"></i> Server</label>
                <input class="input-append-left" type="text" id="node-config-input-broker" placeholder="PROJECT.com-tom.io" style="width: 50%;">
                <label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
                <input type="text" id="node-config-input-port" placeholder="443" style="width:45px">
            </div>
        </div>
        <div id="kolibri-broker-tab-security" style="display:none">
            <div class="form-row">
                <label for="node-config-input-user"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
                <input type="text" id="node-config-input-user">
            </div>
            <div class="form-row">
                <label for="node-config-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
                <input type="password" id="node-config-input-password">
            </div>
        </div>
    </div>
</script>

<script type="text/x-red" data-help-name="kolibri-broker">
    <p>A minimum Kolibri broker connection requires only a broker server address to be added to the default configuration.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('kolibri-broker', {
        category: 'config',
        defaults: {
            broker: { value: '', required: true, validate: RED.validators.regex(/^(([a-z0-9])|([a-z0-9][a-z0-9\-]{0,30}[a-z0-9]))(\.[a-z0-9\-]+)+(\.[a-z]{2,})$/i) },
            port: { value: 443, required: true, validate: RED.validators.number() },
        },
        credentials: {
            user: { type: 'text', required: true },
            password: { type: 'password', required: true }
        },
        label: function () {
            var b = this.broker;
            if (b === '') {
                b = 'undefined';
            }
            var u = this.credentials.user;
            if (u === '') {
                u = 'undefined';
            }
            return u + '@' + b + ':' + this.port;
        },
        oneditprepare: function () {
            var tabs = RED.tabs.create({
                id: 'node-config-kolibri-broker-tabs',
                onchange: function (tab) {
                    $('#node-config-kolibri-broker-tabs-content').children().hide();
                    $('#' + tab.id).show();
                }
            });
            tabs.addTab({
                id: 'kolibri-broker-tab-connection',
                label: 'Connection'
            });
            tabs.addTab({
                id: 'kolibri-broker-tab-security',
                label: 'Security'
            });
            setTimeout(function () { tabs.resize(); }, 0);

            var node = this;
        }
    });

</script>
